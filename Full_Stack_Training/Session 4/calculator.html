<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href ="style.css">
    <script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jq_calculate.js" type="text/javascript"></script>
    <title>Calculator Using JQuery</title>
    
</head>
<body>
    <div class = "title">Calculator</div>
    <div id = "container">
        <div class="result">
            <input type="button" value="C" />
        </div>
    <br>
        <input type="button" value="7" class="number"/>
        <input type="button" value="8" class="number2"/>
        <input type="button" value="9" class="number2"/>
        <input type="button" value="/" class="number2"/>
        <br>
        <input type="button" value="4" class="number"/>
        <input type="button" value="5" class="number2"/>
        <input type="button" value="6" class="number2"/>
        <input type="button" value="*" class="number2"/>
        <br>
        <input type="button" value="1" class="number"/>
        <input type="button" value="2" class="number2"/>
        <input type="button" value="3" class="number2"/>
        <input type="button" value="+" class="number2"/>
        <br>
        <input type="button" value="0" width="30%" class="number"/>
        <input type="button" value="Back" class="number2"/>
        <input type="button" value="-" class="number2"/>
        <input type="button" value="=" class="number2"/>
        <br>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
    </div>
   
</body>
</html>
